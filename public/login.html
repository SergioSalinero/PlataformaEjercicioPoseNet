<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Login - Virkning</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="./CSS-style/userForm.css">

</head>
<body>

	<form action="/login" method="post" id="login-form">
      
	<h1>Iniciar sesión</h1>
        
	<fieldset>
		<legend><span class="number">&#128512;</span>Bienvenido.</legend>
		<label for="name">Nombre de usuario:</label>
		<input type="text" id="nickname" name="nickname" required>
          
		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password">

		<div id="error" class="error"></div>
		
		<p>¿No tienes una cuenta? <a href="/signup">Registrarse</a> </p>
		<p>¿Has olvidado la contraseña? <a href="/password_recovery">Recuperar contraseña</a> </p>
		
		</fieldset>        
        
		<button type="submit" id="login-button" name="userID">Login</button>
	</form>
	
	<!-- SIGNUP.JS script. Custom signup page -->
	<script type="module" src="/scripts/login.js"></script>

</body>
</html>
